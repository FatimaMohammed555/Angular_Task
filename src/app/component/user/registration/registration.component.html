
 <div class="Login_Form">

  <div class="container">
    <div style="width: 70%;">
      <form #frm="ngForm" (ngSubmit)="registerUser()">
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched"
            [class.is-valid]="userName.valid" [(ngModel)]="registerUserData.name" required minlength="3" name="UserName" id="userName"
            class="form-control" placeholder="" aria-describedby="helpId" style="border-radius: 50px;">
          <small [hidden]="userName.valid || userName.untouched" id="helpId" class="text-muted">Name must be more than 3
            letters</small>
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" [(ngModel)]="registerUserData.email" required min="1" name="Email" id="userEmail"
            class="form-control" placeholder="" aria-describedby="helpId" style="border-radius: 50px;">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <div class="form-group">
          <label for="userPass">Password</label>
          <input type="password" [(ngModel)]="registerUserData.password" name="pass" required min="1" id="userPass" class="form-control"
            placeholder="" aria-describedby="helpId" style="border-radius: 50px;">
          <small id="helpId" class="text-muted">Help text</small>
        </div>

        <button type="submit" [disabled]="frm.invalid" class="btn"
          style="background-color: crimson; color: white; float: right; border-radius: 20px;">Register</button>
      </form>
    </div>
  </div>



</div>
