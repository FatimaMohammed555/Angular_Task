<!-- reactive forms -->

<form  [formGroup]="formModel" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" formControlName="email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-primary" [disabled]="formModel.invalid">Login</button>
    
  </div>
</form>
<br><br><br>
<a class="btn btn-lg btn-primary" routerLink="/Register">registration</a>
