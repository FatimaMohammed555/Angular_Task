

<div class="AddNewProd">
  <form #frm="ngForm" (ngSubmit)="addMovie()">
    <div class="form-group">
      <label for="movName">Name</label>
      <input type="text" #movName="ngModel" name="name" [class.is-invalid]="movName.invalid && movName.touched" [class.is-valid]="movName.valid" [(ngModel)]="movie.name" required minlength="3"  id="movName" class="form-control" placeholder="" aria-describedby="helpId">
      <small [hidden]="movName.valid || movName.untouched" id="helpId" class="text-muted">Name must be more than 3 letters</small>
    </div>
    <div class="form-group">
      <label for="movDes">Description</label>
      <input type="text" #movDes="ngModel" name="description" [class.is-invalid]="movDes.invalid && movDes.touched" [class.is-valid]="movDes.valid" [(ngModel)]="movie.description" required minlength="3" id="movDes" class="form-control" placeholder="" aria-describedby="helpId">
      <small [hidden]="movName.valid || movName.untouched" id="helpId" class="text-muted">Name must be more than 3 letters</small>
    </div>
    <div class="form-group">
      <label for="catId">CatID</label>
      <select name="CatName" #catDDL [(ngModel)]="movie.category_id">
        <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
      </select>
      <small id="helpId" class="text-muted">Help text</small>
    </div>

   
   


    <button type="submit" [disabled]="frm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
